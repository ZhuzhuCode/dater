<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录页</title>
    <!--css-->
    <link href="/dater/plugs/layui/css/layui.css" rel="stylesheet"/>
    <link href="/dater/plugs/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="/dater/plugs/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/dater/assets/css/default.css" rel="stylesheet"/>
    <link href="/dater/plugs/animate.css" rel="stylesheet"/>
    <link href="/dater/assets/css/login.css" rel="stylesheet"/>
    <!--js-->
    <script src="/dater/plugs/jquery-plug/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/dater/plugs/layui/layui.js" type="text/javascript"></script>
    <script src="/dater/assets/js/common.js" type="text/javascript"></script>
    <script src="/dater/plugs/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="/dater/assets/js/login.js" type="text/javascript"></script>
    <!--[if IE 8]>
    <script src="/dater/plugs/html5shiv.min.js" type="text/javascript"></script>
    <script src="/dater/plugs/respond.min.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body class="grag-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">dater</h2>
        </div>
        <h3>您的备忘录</h3>
        <form id="loginForm" class="m-t layui-form" method="post">
            <div class="layui-form-item">
                <input type="text" name="name" class="layui-input" placeholder="用户名" lay-verify="required"/>
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" class="layui-input" placeholder="密码" lay-verify="required"/>
            </div>
            <button type="submit" lay-submit lay-filter="login" class="layui-btn layui-btn-primary full-width">登 录</button>
        </form>
    </div>
</div>
</body>
</html>
